<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>notaspoon.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Luckiest+Guy&display=swap"
    rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #fff; color: #111; }
    .font-bubble { font-family: 'Luckiest Guy', cursive; line-height: 0.9; }

    /* feed layout */
    .feed { max-width: 880px; margin: 0 auto; padding: 3rem 1.25rem; display: flex; flex-direction: column; gap: 3.5rem; }

    /* product card */
    .product {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #eee;
      background: #fafafa;
      will-change: transform, opacity;
      opacity: 0;
      transform: translateY(18px);
    }
    .product.in-view { opacity: 1; transform: translateY(0); transition: opacity 420ms ease, transform 420ms cubic-bezier(.2,.9,.2,1); }

    /* product image */
    .product img { width: 100%; height: auto; display: block; object-fit: cover; }

    /* overlay panel sitting at the bottom of the photo */
    .overlay {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      padding: 0.9rem 1rem;
      background: linear-gradient(180deg, rgba(0,0,0,0.00) 0%, rgba(0,0,0,0.28) 40%, rgba(255,255,255,0.95) 100%);
      /* overlay uses gradient so text over the image remains readable while the panel sits visually attached to the photo */
      backdrop-filter: blur(2px);
    }

    /* content inside overlay */
    .product-meta { display: flex; flex-direction: column; gap: 0.15rem; color: #111; }
    .product-title { font-weight: 700; font-size: 1.05rem; line-height: 1; }
    .product-price { color: #0b0b0b; font-weight: 800; font-size: 1rem; }

    /* Buy button */
    .buy { background: #000; color: #fff; border: none; padding: 0.55rem 0.9rem; border-radius: 6px; cursor: pointer; font-weight: 600; }
    .buy:active { transform: translateY(1px); }

    /* For tall images we want overlay not to overlap too much â€” add a small spacer to ensure overlay sits visually at bottom */
    .img-wrap { display: block; width: 100%; }

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; align-items: center; justify-content: center; background: rgba(0,0,0,0.45); z-index: 60; padding: 1rem; }
    .modal.active { display: flex; }
    .modal-card { background: #fff; padding: 1.25rem; border-radius: 10px; max-width: 520px; width: 100%; }

    @media (min-width: 768px) {
      .product { border-radius: 12px; }
      .overlay { padding: 1rem 1.25rem; }
    }
  </style>
</head>
<body class="text-black">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white border-b border-gray-100">
    <div class="max-w-4xl mx-auto px-6 py-6 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <img src="logo-icon.jpg" alt="Logo" class="w-6 h-6 rounded-sm object-cover">
        <h1 class="text-xl font-bold tracking-tighter lowercase">notaspoon.com</h1>
      </div>
      <nav class="flex gap-6 text-sm font-medium">
        <button onclick="toggleAbout()" class="hover:underline transition">about</button>
      </nav>
    </div>
  </header>

  <!-- Main feed -->
  <main class="feed" id="product-feed">
    <h2 class="font-bubble text-5xl md:text-6xl lowercase tracking-tight">discover one-of-a-kind prints</h2>

    <!-- Product 1 -->
    <article class="product" data-name="Heart Frame" data-price="$120">
      <div class="img-wrap">
        <!-- Put your image at the path below (replace with your actual filename). Use loading="lazy" -->
        <img src="assets/notaspoon-product.jpg" alt="Heart Frame â€” notaspoon print" loading="lazy">
      </div>

      <!-- Overlay that sits visually at the bottom of the photo -->
      <div class="overlay" role="group" aria-label="Product info">
        <div class="product-meta">
          <div class="product-title">Heart Frame</div>
          <div class="product-price">$120</div>
        </div>

        <div>
          <button class="buy" type="button">Buy</button>
        </div>
      </div>
    </article>

    <!-- Product 2 (example) â€” duplicate the article and change data-name, data-price, and src -->
    <article class="product" data-name="Bright Window" data-price="$95">
      <div class="img-wrap">
        <img src="assets/notaspoon-product-2.jpg" alt="Bright Window â€” notaspoon print" loading="lazy">
      </div>
      <div class="overlay" role="group" aria-label="Product info">
        <div class="product-meta">
          <div class="product-title">Bright Window</div>
          <div class="product-price">$95</div>
        </div>
        <div>
          <button class="buy" type="button">Buy</button>
        </div>
      </div>
    </article>

    <!-- Add more product articles as needed -->
    <div style="height: 6rem;"></div>
    <p class="text-xs text-gray-500">Â© 2026 notaspoon.com â€” <a href="game.html">ðŸ¥„</a></p>
  </main>

  <!-- About modal -->
  <div id="about-modal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <h3 class="text-xl font-bold">about notaspoon.com</h3>
      <p class="mt-3 text-gray-700">A curated collection of one-of-a-kind prints and digital artifacts. As the name suggests, none of these are spoons.</p>
      <div class="mt-4 text-right">
        <button onclick="toggleAbout()" class="px-3 py-2 border rounded">close</button>
      </div>
    </div>
  </div>

  <!-- Buy Modal -->
  <div id="buy-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-card">
      <h3 id="modal-name" class="text-lg font-semibold">Product</h3>
      <p id="modal-price" class="text-gray-700 mt-2">Price</p>
      <div class="mt-4 flex gap-3">
        <!-- Replace href with your checkout URL (Stripe/Gumroad/etc.) -->
        <a id="checkout" class="inline-block bg-black text-white px-4 py-2 rounded" href="#">Proceed to checkout</a>
        <button onclick="closeBuy()" class="px-3 py-2 border rounded">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    function toggleAbout() {
      const modal = document.getElementById('about-modal');
      const shown = modal.classList.toggle('active');
      modal.setAttribute('aria-hidden', !shown);
    }

    // Scroll reveal behavior
    document.addEventListener('DOMContentLoaded', () => {
      const products = document.querySelectorAll('.product');

      // IntersectionObserver to add .in-view when 1/6th of card is visible
      if ('IntersectionObserver' in window) {
        const obs = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('in-view');
              obs.unobserve(entry.target); // reveal once
            }
          });
        }, { threshold: 0.16 });
        products.forEach(p => obs.observe(p));
      } else {
        // fallback: show all
        products.forEach(p => p.classList.add('in-view'));
      }

      // Buy button behavior â€” open modal with product details
      const buyButtons = document.querySelectorAll('.buy');
      const buyModal = document.getElementById('buy-modal');
      const modalName = document.getElementById('modal-name');
      const modalPrice = document.getElementById('modal-price');
      const checkout = document.getElementById('checkout');

      buyButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const productEl = e.currentTarget.closest('.product');
          const name = productEl.dataset.name || productEl.querySelector('.product-title')?.textContent || 'Product';
          const price = productEl.dataset.price || productEl.querySelector('.product-price')?.textContent || '';

          modalName.textContent = name;
          modalPrice.textContent = price;

          // Default checkout: mailto fallback. Replace this with your real checkout URL.
          const subject = encodeURIComponent('Purchase inquiry: ' + name);
          const body = encodeURIComponent(`Hi â€” I'm interested in purchasing "${name}" listed at ${price}. Please send payment/fulfillment details.`);
          checkout.setAttribute('href', `mailto:hello@notaspoon.com?subject=${subject}&body=${body}`);

          buyModal.classList.add('active');
          buyModal.setAttribute('aria-hidden', 'false');
        });
      });

      window.closeBuy = function() {
        buyModal.classList.remove('active');
        buyModal.setAttribute('aria-hidden', 'true');
      };

      // Close buy modal if clicking outside content
      buyModal.addEventListener('click', (ev) => {
        if (ev.target === buyModal) closeBuy();
      });
    });
  </script>
</body>
</html>
